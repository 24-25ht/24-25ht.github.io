<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qibla Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* Animated background stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #fbbf24, #fcd34d, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(251, 191, 36, 0.3);
        }

        .header p {
            color: #a5b4fc;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Compass container */
        .compass-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 40px;
            z-index: 10;
        }

        .compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(30, 27, 75, 0.8), rgba(49, 46, 129, 0.4));
            box-shadow: 0 0 60px rgba(139, 92, 246, 0.3), inset 0 0 30px rgba(139, 92, 246, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 3px solid rgba(139, 92, 246, 0.5);
        }

        .compass-inner {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid rgba(167, 139, 250, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .compass-needle {
            width: 4px;
            height: 120px;
            background: linear-gradient(180deg, #ef4444 0%, #dc2626 50%, transparent 100%);
            border-radius: 2px;
            position: absolute;
            transform-origin: center 100%;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .compass-center {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #fbbf24;
            position: absolute;
            z-index: 5;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .cardinal-directions {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .direction {
            position: absolute;
            color: #a5b4fc;
        }

        .north { top: 10%; color: #ef4444; font-size: 1.2rem; font-weight: bold; }
        .east { right: 10%; }
        .south { bottom: 10%; }
        .west { left: 10%; }

        /* Info section */
        .info-section {
            background: linear-gradient(145deg, rgba(30, 27, 75, 0.6), rgba(49, 46, 129, 0.3));
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .info-section h2 {
            color: #fbbf24;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .info-item {
            color: #a5b4fc;
            margin: 10px 0;
            font-size: 1rem;
        }

        .info-item strong {
            color: #fcd34d;
        }

        /* Button styles */
        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        /* Error message */
        .error {
            color: #ef4444;
            font-size: 1.1rem;
            text-align: center;
            margin: 20px;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(139, 92, 246, 0.3);
            border-top: 4px solid #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .compass-container {
                width: 250px;
                height: 250px;
            }

            .info-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background stars -->
    <div id="stars-container"></div>

    <!-- Header -->
    <div class="header">
        <h1>üïå Qibla Finder</h1>
        <p>Find the direction of the Holy Kaaba</p>
    </div>

    <!-- Compass -->
    <div class="compass-container">
        <div class="compass">
            <div class="cardinal-directions">
                <div class="direction north">N</div>
                <div class="direction east">E</div>
                <div class="direction south">S</div>
                <div class="direction west">W</div>
            </div>
            <div class="compass-inner">
                <div class="compass-needle" id="qibla-needle"></div>
                <div class="compass-center"></div>
            </div>
        </div>
    </div>

    <!-- Info Section -->
    <div class="info-section">
        <h2>Your Location & Qibla Direction</h2>
        <div id="info-content">
            <div style="margin: 20px 0;">
                <div class="loading"></div>
                <p style="margin-top: 15px; color: #a5b4fc;">Loading location and Qibla direction...</p>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 20; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (4 + Math.random() * 8) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = (2 + Math.random() * 3) + 's';
                container.appendChild(star);
            }
        }

        // Get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchQiblaDirection(lat, lon);
                    },
                    (error) => {
                        showError('Please enable location access to find Qibla direction');
                    }
                );
            } else {
                showError('Geolocation is not supported by your browser');
            }
        }

        // Fetch Qibla direction from API
        function fetchQiblaDirection(latitude, longitude) {
            fetch(`https://api.aladhan.com/v1/qibla/${latitude}/${longitude}`)
                .then((response) => response.json())
                .then((data) => {
                    const qiblaDirection = data.data.direction;
                    updateCompass(qiblaDirection, latitude, longitude);
                    updateInfo(qiblaDirection, latitude, longitude);
                })
                .catch(() => {
                    showError('Failed to fetch Qibla direction. Please try again.');
                });
        }

        // Update compass needle
        function updateCompass(qiblaDirection, latitude, longitude) {
            const needle = document.getElementById('qibla-needle');
            
            // Update needle rotation based on device orientation
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (event) => {
                    let heading = event.webkitCompassHeading || Math.abs(event.alpha - 360);
                    if (heading !== undefined) {
                        const rotation = qiblaDirection - heading;
                        needle.style.transform = `rotate(${rotation}deg)`;
                    }
                });
            } else {
                // Fallback: just show the Qibla direction from North
                needle.style.transform = `rotate(${qiblaDirection}deg)`;
            }
        }

        // Update info display
        function updateInfo(qiblaDirection, latitude, longitude) {
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = `
                <div class="info-item">
                    <strong>üìç Your Location:</strong><br>
                    Latitude: ${latitude.toFixed(4)}¬∞<br>
                    Longitude: ${longitude.toFixed(4)}¬∞
                </div>
                <div class="info-item">
                    <strong>üïå Qibla Direction:</strong><br>
                    <span style="font-size: 1.5rem; color: #fbbf24;">${qiblaDirection.toFixed(2)}¬∞</span><br>
                    from North (clockwise)
                </div>
                <button onclick="location.reload()">üîÑ Refresh</button>
            `;
        }

        // Show error message
        function showError(message) {
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = `<div class="error">${message}</div>`;
        }

        // Request compass permission (for iOS 13+)
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = `
                <p style="color: #a5b4fc; margin-bottom: 15px;">This app needs access to your device's compass and location.</p>
                <button onclick="requestPermissions()">Allow Access</button>
            `;
        } else {
            // For other browsers, proceed directly
            setTimeout(() => {
                createStars();
                getLocation();
            }, 500);
        }

        // Request permissions function
        function requestPermissions() {
            DeviceOrientationEvent.requestPermission()
                .then((permission) => {
                    if (permission === 'granted') {
                        createStars();
                        getLocation();
                    }
                })
                .catch(console.error);
        }
    </script>
</body>
</html>
