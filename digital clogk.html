      .sidebar .sidebar-header h2 {

      }

      .sidebar-links h4 span {

      }

      .sidebar:hover .sidebar-links h4 span {

      }

      .sidebar-links .menu-separator {
        position: absolute;
        left: 0;
        top: 50%;
        width: 100%;
        height: 1px;
        transform: scaleX(1);
        transform: translateY(-50%);
        background: #4f52ba;
        transform-origin: right;
        transition-delay: 0.2s;
      }

      .sidebar:hover .sidebar-links .menu-separator {
        transition-delay: 0s;
        transform: scaleX(0);
      }

      .sidebar-links {
        list-style: none;
        margin-top: 20px;
        height: 80%;
        overflow-y: auto;

        }
        50% {
          text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88;
        }
        100% {
          text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
        }
      }

      .clock span {
        animation: glow 2s infinite;
      }

      };

      let offsetHours = -new Date().getTimezoneOffset() / 60;

      const hourEl = document.getElementById("hour");
      const minuteEl = document.getElementById("minutes");
      const secondEl = document.getElementById("seconds");
      const ampmEl = document.getElementById("ampm");
      const dateEl = document.getElementById("date");
      const timezoneButton = document.getElementById("timezone-button");
      const cityNameEl = document.getElementById("city-name"); // Reference to city name element

      function updateClock() {
        const now = new Date();
        const utcTime = now.getTime() + now.getTimezoneOffset() * 60000;
        const adjustedTime = new Date(utcTime + offsetHours * 3600000);
        let h = adjustedTime.getHours();
        let m = adjustedTime.getMinutes();
        let s = adjustedTime.getSeconds();
        let ampm = "AM";

        if (h >= 12) {
          ampm = "PM";
          if (h > 12) h = h - 12;
        }
        if (h === 0) {
          h = 12;
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        hourEl.innerText = h;
        minuteEl.innerText = m;
        secondEl.innerText = s;
        ampmEl.innerText = ampm;

        // Update the date
        const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const day = adjustedTime.getDate();
        const daySuffix = day % 10 === 1 && day !== 11 ? "st" : day % 10 === 2 && day !== 12 ? "nd" : day % 10 === 3 && day !== 13 ? "rd" : "th";
        const dayOfWeek = dayNames[adjustedTime.getDay()];
        const month = monthNames[adjustedTime.getMonth()];
        const year = adjustedTime.getFullYear();

        dateEl.innerText = `${dayOfWeek}, ${day}${daySuffix} of ${month} ${year}`;

        setTimeout(updateClock, 1000);
      }

      updateClock();

      timezoneButton.addEventListener("click", () => {
        const city = prompt("Enter a city name (e.g., Doha):", "");
        if (city !== null && city.trim() !== "") {
          if (cityToOffset.hasOwnProperty(city.trim())) {
            offsetHours = cityToOffset[city.trim()];
            cityNameEl.innerText = city.trim(); // Update city name
            updateClock();
          } else {
            alert("City not recognized. Please try one of: " + Object.keys(cityToOffset).join(", "));
          }
        }
